{% extends "userProfile/base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}

<div class="container py-5">
    <div class="media-body">
        <h1 class="account-heading">{{ user.username }}</h1>
        <p class="text-secondary">{{ user.email }}</p>
    </div>
</div>
<div class="form-content">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="container">
            <div class="col-md-3">
                <legend class="border-bottom mb-4">New Post</legend>
                <br>
                <label class="small mb-2">description:</label> {{ form.text }}<br><br>
            </div>
        </div>
        <div class=" container py-5">
            <button type="submit" class="btn btn-light ">Save Post</button>
            <button type="reset" class="btn btn-dark ">Reset</button><br>
            <a href="/account/myProfile" class="btn btn-dark  mt-4">back to profile</a>

        </div>
    </form>
</div>
{% endblock content %}
